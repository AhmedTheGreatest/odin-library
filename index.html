<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>This is the <span class="intro-library-span">Odin Library</span></h1>

  <div id="books" class="books">
    <template id="book-template">
      <div class="book">
        <div class="book-intro">
          <h2 class="book-title">Book Title</h2>
          <p class="book-author-span">By <span class="book-author">Author: Author Name</span></p>
        </div>
        <p class="book-pages-span"><span class="book-pages">123</span> Pages</p>
        <p class="book-read">Read</p>
        <!-- <button class="delete">Delete</button> -->
      </div>
    </template>
  </div>
</body>
</html>
